policy-options {
    policy-statement CE-ROUTES {
        term a {
            from protocol [ ospf direct ];
            then accept;
        }
        term b {
            then reject;
        }
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement ISIS-L2-to-L1 {
        term 1 {
            from {
                protocol isis;
                level 2;
                tag 2;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 2 {
            from {
                protocol isis;
                level 2;
                tag 1;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 3 {
            from {
                protocol isis;
                level 2;
                route-filter 10.10.0.0/8 prefix-length-range /32-/32;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 4 {
            from {
                protocol isis;
                level 1;
            }
            to {
                protocol isis;
                level 2;
            }
            then accept;
        }
        term 5 {
            from {
                protocol static;
                tag 1;
            }
            to protocol isis;
            then accept;
        }
        term 6 {
            from {
                protocol static;
                tag 2;
            }
            to protocol isis;
            then accept;
        }
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 100.123.0.1;
    }
    route-distinguisher-id 10.0.0.7;
    forwarding-table {
        export ECMP;
        dynamic-list-next-hop;
        ecmp-fast-reroute;
    }
    router-id 10.0.0.7;
    autonomous-system 65002;
}
protocols {
    router-advertisement {
        interface fxp0.0;
    }
    isis {
        interface all {
            ldp-synchronization;
        }
        interface lo0.0;
        level 1 wide-metrics-only;
        level 2 wide-metrics-only;
        export ISIS-L2-to-L1;
        lsp-lifetime 65535;
        spf-options {
            delay 50;
            holddown 2000;
        }
    }
    mpls {
        interface lo0.0;
    }
    lldp {
        port-id-subtype interface-name;
        interface all;
    }
}
