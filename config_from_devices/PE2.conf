policy-options {
    policy-statement CE-ROUTES {
        term a {
            from protocol [ ospf direct ];
            then accept;
        }
        term b {
            then reject;
        }
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement ISIS-L2-to-L1 {
        term 1 {
            from {
                protocol isis;
                level 2;
                tag 2;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 2 {
            from {
                protocol isis;
                level 2;
                tag 1;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 3 {
            from {
                protocol isis;
                level 2;
                route-filter 10.10.0.0/8 prefix-length-range /32-/32;
            }
            to {
                protocol isis;
                level 1;
            }
            then accept;
        }
        term 4 {
            from {
                protocol isis;
                level 1;
            }
            to {
                protocol isis;
                level 2;
            }
            then accept;
        }
        term 5 {
            from {
                protocol static;
                tag 1;
            }
            to protocol isis;
            then accept;
        }
        term 6 {
            from {
                protocol static;
                tag 2;
            }
            to protocol isis;
            then accept;
        }
    }
}
