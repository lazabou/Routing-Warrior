    }
    route-distinguisher-id 10.0.0.11;
    forwarding-table {
        export ECMP;
        dynamic-list-next-hop;
        ecmp-fast-reroute;
    }
    router-id 10.0.0.11;
    autonomous-system 65001;
}
protocols {
    router-advertisement {
        interface fxp0.0;
    }
    bgp {
        group Backbone-AS65001 {
            type internal;
            local-address 10.0.0.11;
            family inet {
                labeled-unicast {
                    resolve-vpn;
                }
            }
            family inet-vpn {
                any;
            }
            cluster 10.0.0.11;
            multipath;
            neighbor 10.0.0.13;
            neighbor 10.0.0.14;
            neighbor 10.0.0.12;
            neighbor 10.0.0.10;
            vpn-apply-export;
        }
        group External {
            type external;
            family inet {
                labeled-unicast {
                    resolve-vpn;
                }
            }
            export PE;
            peer-as 65000;
            as-override;
            neighbor 10.5.11.5;
        }
    }
    ldp {
        egress-policy BGP-LDP;
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    mpls {
        interface ge-0/0/0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0 {
                interface-type p2p;
            }
            interface ge-0/0/1.0 {
                interface-type p2p;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    lldp {
        port-id-subtype interface-name;
        interface all;
    }
