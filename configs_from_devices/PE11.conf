policy-options {
    policy-statement BGP-LDP {
        term 1 {
            from {
                protocol bgp;
                rib inet.0;
            }
            then accept;
        }
        term 2 {
            from interface lo0.0;
            then accept;
        }
    }
    policy-statement CE-ROUTES {
        term a {
            from protocol [ ospf direct ];
            then accept;
        }
        term b {
            then reject;
        }
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement NH-SELF {
        from protocol bgp;
        then {
            next-hop self;
        }
    }
    policy-statement PE {
        term a {
            from {
                route-filter 10.0.0.0/24 prefix-length-range /32-/32;
            }
            then accept;
        }
    }
}
routing-options {
