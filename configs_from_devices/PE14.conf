policy-options {
    policy-statement BGP-routes {
        term 1 {
            from {
                protocol bgp;
                community vpn-a-comm;
            }
            then accept;
        }
    }
    policy-statement CE-ROUTES {
        term a {
            from protocol [ ospf direct ];
            then accept;
        }
        term b {
            then reject;
        }
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement vpn-a-export {
        term a {
            from protocol ospf;
            then {
                community add vpn-a-comm;
                accept;
            }
        }
        term b {
            then reject;
        }
    }
    policy-statement vpn-a-import {
        term a {
            from {
                protocol bgp;
                community vpn-a-comm;
            }
            then accept;
        }
        term b {
            then reject;
        }
    }
    community vpn-a-comm members target:100:101;
}
