policy-options {
    policy-statement CE-ROUTES {
        term a {
            from protocol [ ospf direct ];
            then accept;
        }
        term b {
            then reject;
        }
    }
    policy-statement ECMP {
        then {
            load-balance per-packet;
        }
    }
    policy-statement vpn-65001-export {
        term a {
            from protocol bgp;
            then {
                community add vpn-65001-comm;
                accept;
            }
        }
        term b {
            then reject;
        }
    }
    policy-statement vpn-65001-import {
        term a {
            from {
                protocol bgp;
                community vpn-65001-comm;
            }
            then accept;
        }
        term b {
            then reject;
        }
    }
    community vpn-65001-comm members target:100:100;
}
